# Test generated by RoostGPT for test wordhunter using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get: "/"
        expect:
          - statusCode: 200
          - hasProperty: "message"

  - name: "API request with server error"
    flow:
      - get: "/non-existent-endpoint"
        expect:
          - statusCode: 500
          - hasProperty: "error"
          - equals: 
              error: "Internal Server Error"

  - name: "API request with edge case"
    flow:
      - get: "/?param=@#$%^&*()"
        expect:
          - statusCode: 200
          - hasProperty: "message"
