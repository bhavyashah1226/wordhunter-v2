# Test generated by RoostGPT for test wordhunter using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/anagrams/abcd"
          expect:
            - statusCode: 200
            - hasProperty: "word"
            - hasProperty: "definition"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/anagrams/"
          expect:
            - statusCode: 400

  - name: "API request with non-alphabetic characters"
    flow:
      - get:
          url: "/anagrams/1234"
          expect:
            - statusCode: 400

  - name: "API request with edge case - large data"
    flow:
      - get:
          url: "/anagrams/abcdefghijklmnopqrstuvwxyz"
          expect:
            - statusCode: 200
            - hasProperty: "word"
            - hasProperty: "definition"

  - name: "API request with server error"
    flow:
      - get:
          url: "/anagrams/error"
          expect:
            - statusCode: 500
