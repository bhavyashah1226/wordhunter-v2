# Test generated by RoostGPT for test wordhunter using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get: "/"
        expect:
          - statusCode: 200
          - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - get: "/"
        headers:
          Authorization: "invalid_token"
        expect:
          - statusCode: 400
          - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get: "/"
        headers:
          Authorization: "special_characters_!@#$%^&*()"
        expect:
          - statusCode: 200
          - hasProperty: "data"
